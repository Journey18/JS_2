<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <h2>Bài 1: QUẢN LÝ TUYỂN SINH</h2>
      <div class="mb-3 d-flex">
        <input
          type="text"
          class="form-control"
          name=""
          id="txt-diemChuan"
          aria-describedby="helpId"
          placeholder="Điểm chuẩn"
        />
        <select
          class="form-select"
          id="txt-khuVuc"
          aria-label="Default select example"
        >
          <option value="0" selected>Chọn khu vực</option>
          <option value="2">A</option>
          <option value="1">B</option>
          <option value="0.5">C</option>
        </select>
        <select
          class="form-select"
          id="txt-doiTuong"
          aria-label="Default select example"
        >
          <option value="0" selected>Chọn đối tượng</option>
          <option value="2.5">1</option>
          <option value="1.5">2</option>
          <option value="1">3</option>
        </select>
        <input
          type="text"
          class="form-control"
          name=""
          id="txt-mon1"
          aria-describedby="helpId"
          placeholder="Điểm môn 1"
        />
        <input
          type="text"
          class="form-control"
          name=""
          id="txt-mon2"
          aria-describedby="helpId"
          placeholder="Điểm môn 2"
        />
        <input
          type="text"
          class="form-control"
          name=""
          id="txt-mon3"
          aria-describedby="helpId"
          placeholder="Điểm môn 3"
        />
      </div>
      <button class="btn btn-dark" id="btnKetQua">Kết quả</button>
      <div class="mb-3" id="ketQua1"></div>
    </div>
    <div class="container">
      <h2>Bài 2: TÍNH TIỀN ĐIỆN</h2>
      <div class="mb-3 d-flex">
        <input
          type="text"
          class="form-control"
          name=""
          id="txt-hoTen"
          aria-describedby="helpId"
          placeholder="Họ tên"
        />
        <input
          type="text"
          class="form-control"
          name=""
          id="txt-soKw"
          aria-describedby="helpId"
          placeholder="Số Kw"
        />
      </div>
      <button class="btn btn-dark" id="btnKetQua2">Kết quả</button>
      <div class="mb-3" id="ketQua2"></div>
    </div>
    <div class="container">
      <h2>Bài 3: TÍNH THUẾ THU NHẬP</h2>
      <div class="mb-3 d-flex">
        <input
          type="text"
          class="form-control"
          name=""
          id="txt-hoTen1"
          aria-describedby="helpId"
          placeholder="Họ tên"
        />
        <input
          type="text"
          class="form-control"
          name=""
          id="txt-tongThuNhap"
          aria-describedby="helpId"
          placeholder="Tổng thu nhập"
        />
        <input
          type="text"
          class="form-control"
          name=""
          id="txt-phuThuoc"
          aria-describedby="helpId"
          placeholder="Số Người Phụ Thuộc"
        />
      </div>
      <button class="btn btn-dark" id="btnKetQua3">Kết quả</button>
      <div class="mb-3" id="ketQua3"></div>
    </div>
    <div class="container">
      <h2>Bài 4: TÍNH TIỀN CÁP</h2>
      <div class="mb-3 d-flex">
        <select
          class="form-select"
          id="txt-khachHang"
          aria-label="Default select example"
          onchange="disableInput()"
        >
          <option value="0" selected>Chọn loại khách hàng</option>
          <option value="Nhà Dân">Nhà Dân</option>
          <option value="Doanh Nghiệp">Doanh Nghiệp</option>
        </select>
        <input
          type="text"
          class="form-control"
          name=""
          id="txt-maKH"
          aria-describedby="helpId"
          placeholder="Nhập Mã Khách Hàng"
        />
        <input
          type="number"
          class="form-control"
          name=""
          id="txt-soKenh"
          aria-describedby="helpId"
          placeholder="Số Kênh Cao Cấp"
        />
        <input
          type="number"
          style="display: none"
          class="form-control form__input"
          name=""
          id="txt-ketNoi"
          placeholder="Số kết nối"
        />
      </div>
      <button class="btn btn-dark" id="btnKetQua4">Kết quả</button>
      <div class="mb-3" id="ketQua4"></div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>

    <script src="./index.js"></script>
  </body>
</html>
